<h2 class="mb-4">Contacts</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.name }}</td>
      <td>{{ contact.address }}</td>
      <td>{{ contact.phone }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" [routerLink]="['/contact', contact.id]">
          <i class="bi bi-eye"></i> View
        </button>
        <button class="btn btn-warning btn-sm me-2" [routerLink]="['/edit', contact.id]">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id!)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
